<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Delius&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <title>Signup form template</title>
</head>
<body>
  <div id="login-splash">
    <div class="logo">
      <img src="images/berserk-brand.png" alt="berserk-brand" id="logo-brand">
      <h1>Berserk fanpage</h1>
    </div>
    <div class="credit">
      <p>Art by <a href="https://www.deviantart.com/fazal-sama/art/Berserker-in-the-Moonlight-553929960">fazal</a> on DevianArt</p>
    </div>
  </div>
  <div class="login-page">
    <div class="heading left-margin right-margin text-glow "><h2>Welcome to the Golden Age! This is not a real online service, just a page made by a guy who likes Berserk.
      <br> Sign up <em>now</em> to get started.
      <br><br> You <em>know</em> what you want to do.
    </h2>
    </div>
    <form action="" method="get" class="signup">
      <div class="form-content left">
        <span id="form-title" class="text-glow"><h2>Let's do this!</h2></span>
          <div class="input-field"> 
            <label for="first-name">first name</label>
            <input id="first-name" name="first-name" type="text">
          </div>
          <div class="input-field">
            <label for="last-name">last name</label>
            <input id="last-name" name="last-name" type="text">            
          </div>
          <div class="input-field">
            <label for="email">email</label>
            <input id="email" name="email" type="email">
          </div>
          <div class="input-field">
            <label for="phone-number">phone number</label>
            <input id="phone-number" name="phone-number" type="text">
          </div>
          <div class="input-field">
            <label for="password">password</label>
            <input id="password" name="password" type="password">
          </div>
          <div class="input-field">
            <label for="confirm-password">confirm password</label>
            <input id="confirm-password" name="confirm-password" type="password">
          </div>

      </div>
      <button type="submit" class="btn-create-account top-margin left-margin" ><h2>Create Account</h2></button> 
      <p class="top-margin left-margin">Already have an account? <a href="#">Login</a></p>

    </form>

  </div>
</body>
</html>
